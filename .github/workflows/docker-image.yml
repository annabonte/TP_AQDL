name: "Docker Image CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: "Docker Login"
      run: docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: "Build the Docker image"
      run: docker build /.github/workflows --file Dockerfile --tag tp_aqdl_test:$(date +%s)
    - name: "Docker push"
      run: docker push ${{secrets.DOCKER_USER}}/tp_aqdl
