name: "Docker Image CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: "Docker Login"
      uses: docker/login-action@v1
      with:
        registry: tp_aqdl
        username: ${{secrets.DOCKER_USER}}
        password: ${{secrets.DOCKER_PASSWORD}}
    - name: "Build the Docker image"
      run: |
        # cd /home/runner/work/TP_AQDL 
        docker build . -f Dockerfile.dev -t tp_aqdl:latest 
        docker run ${{secrets.DOCKER_USER}}/tp_aqdl:latest 
        docker push ${{secrets.DOCKER_USER}}/tp_aqdl:latest 
